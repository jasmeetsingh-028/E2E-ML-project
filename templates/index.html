<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <p>Enter the wine characteristics below to predict its quality:</p>

    <form method="POST" action="/predict">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="0.01" name="fixed_acidity" required><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="0.01" name="volatile_acidity" required><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="0.01" name="citric_acid" required><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="0.01" name="residual_sugar" required><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.01" name="chlorides" required><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="0.01" name="free_sulfur_dioxide" required><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="0.01" name="total_sulfur_dioxide" required><br>

        <label for="density">Density:</label>
        <input type="number" step="0.0001" name="density" required><br>

        <label for="pH">pH:</label>
        <input type="number" step="0.01" name="pH" required><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="0.01" name="sulphates" required><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="0.01" name="alcohol" required><br>

        <button type="submit">Predict Quality</button>
    </form>

    <p>For more details about the project, visit our GitHub repository: <a href="https://github.com/jasmeetsingh-028/E2E-ML-project">GitHub</a></p>

    <p>If you have any questions or feedback, feel free to contact us at: <a href="mailto:sjasmeet135@gmail.com">sjasmeet135@gmail.com</a></p>
</body>
</html>
